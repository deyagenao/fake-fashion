<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    #header-content{
      width: 80%;
      margin: 0 auto;
      padding-top: 40px;
      border-bottom: 1px solid #d3d7dd;
    }
  </style>
</head>
<body>
  <header id="header">
    <div id="header-content">
      <div id="logo"><a href="index.html">FAKE FASHION</a></div>
      <nav id="personal">
        <ul id="nav-list">
          <li class="nav-list-item">View Bag  <i class="fa-solid fa-bag-shopping"></i></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="login-content">
    <div id="login-form-container">
      <h2>Sign In</h2>
      <form id="login">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" class="form-input">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" class="form-input">
        <label class="form-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>Remember Me
        </label>
        <div id="login-btn">Sign In</div>
      </form>
    </div>
    <div id="create-account-container">
      <h2>New here?</h2>
      <div id="create-acc-btn"><a href="register.html">Create An Account</a></div>
    </div>
  </main>
  <footer id="account-footer">
    <p id="address">Fake Fashion, LLC, 123 Trendy Street, New York, NY 10012</p>
  </footer>
</body>
</html>
