<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create An Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    #header-content{
      width: 80%;
      margin: 0 auto;
      padding-top: 40px;
      border-bottom: 1px solid #d3d7dd;
    }
  </style>
</head>
<body>
  <header id="header">
    <div id="header-content">
      <div id="logo"><a href="index.html">FAKE FASHION</a></div>
      <nav id="personal">
        <ul id="nav-list">
          <li class="nav-list-item">View Bag  <i class="fa-solid fa-bag-shopping"></i></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main-content">
    <div id="register-form-container">
      <h2>Create An Account</h2>
      <form id="register">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text" id="first-name" name="first-name" class="form-input">
        <div class="error-text"></div>
        <label for="last-name" class="form-label">Last Name</label>
        <input type="text" id="last-name" name="last-name" class="form-input">
        <div class="error-text"></div>
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-input">
        <div class="error-text"></div>
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-input">
        <div class="error-text"></div>
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" class="form-input">
        <div class="error-text"></div>
        <label for="marketing" class="form-label">How did you hear about us?</label>
        <select name="marketing-options" id="marketing">
            <option value="">--Please choose an option--</option>
            <option value="social-media">Social Media</option>
            <option value="advertisement">Advertisement</option>
            <option value="friends-family">Friends/ Family</option>
            <option value="other">Other</option>
        </select>
        <div id="submit-acc-btn">Create Account</div>
      </form>
    </div>
  </main>
  <footer id="account-footer">
    <p id="address">Fake Fashion, LLC, 123 Trendy Street, New York, NY 10012</p>
  </footer>
  <script src="../js/app.js"></script>
</body>
</html>
